<header class="header">

  <a class="header__skip" href="#main">Skip to content</a>

  <div class="header__wrapper">

    <div class="header__logo">
      <a class="header__link header__link--logo"
          href="/">
          {{ .Site.Title }}
      </a>
    </div>

    <nav class="header__nav">
      <ul class="header__list">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="header__item">
          <a class="header__link{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>

  </div>

</header>
