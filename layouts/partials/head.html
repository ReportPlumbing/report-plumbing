<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>
    {{- block "title" . }}
    {{- if .Title }}
    {{- .Title }} | {{ .Site.Title }}
    {{- else }}
    {{- .Site.Title }}
    {{- end }}
    {{- end -}}
  </title>
  <meta id="description" name="description" content="
  {{- block "description" . }}
  {{- if .Description }}
  {{- .Description }}
  {{- else }}
  {{- .Site.Params.SiteDescription }}
  {{- end }}
  {{- end -}}">
  {{/* SEO */}}
  <meta name="robots" content="index, follow">
  {{ .Hugo.Generator }}
  <link rel="canonical" href="{{ .URL | absURL }}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="{{ .Site.Params.twitter }}">
  <meta name="twitter:url" property="og:url" content="{{ .URL | absURL }}">
  <meta name="twitter:title" property="og:title" content="
  {{- block "title" . }}{{- end -}}
  ">
  <meta name="twitter:description" property="og:description" content="
  {{- block "description" . }}{{- end -}}
  ">
  <meta name="twitter:image" property="og:image" content="
  {{- if eq .Type "page" -}}
  {{- .Site.BaseURL }}/img/logo.jpg
  {{- else -}}
  {{ .Site.BaseURL }}{{ .Params.image }}
  {{- end -}}
  ">
  {{/* Favicons */}}
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}/img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/img/apple-touch-icon.png">
  {{/* Styles */}}
  {{ partial "stylesheet" . }}
  {{- block "head" . }}{{ end }}
</head>
