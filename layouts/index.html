{{ define "head" }}
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js" async></script>
{{ end }}

{{ define "main" }}
<main class="bg-blue-lightest flex flex-col max-w-md mx-auto my-8 px-4 md:px-8 py-4 rounded-lg shadow-lg w-full">
  {{ partial "header" . }}
  {{ .Content }}
</main>
{{ end }}

{{ define "script" }}
<script async>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
{{ end }}
